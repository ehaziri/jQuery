<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ninja to Cat</title>
    <link rel="stylesheet" type="text/css" href="ninjatocat_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <!-- <script src="jquery/dist/jquery.min.js"></script> -->

    <script>
      $(document).ready(function(){
        $('body').sortable();

        $('img').click(function(){
          var old_source=$(this).attr('src');
          var alt_source = $(this).attr('data-alt-src');

          console.log('source value is', $(this).attr('src'));
          console.log('data-alt-src value is', $(this).attr('data-alt-src'));

          $(this).attr({src:alt_source});
          $(this).attr('data-alt-src', old_source);

        });
    });
    </script>
  </head>
  <body>
    <img src="ninja0.png" data-alt-src="cat0.png">
    <img src="ninja1.png" data-alt-src="cat1.png">
    <img src="ninja2.png" data-alt-src="cat2.png">
    <img src="ninja3.png" data-alt-src="cat3.png">
    <img src="ninja4.png" data-alt-src="cat4.png">
  </body>
</html>
