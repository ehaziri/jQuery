<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Disappearing Ninja</title>
    <link rel="stylesheet" type="text/css" href="disappearingninja_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script>
    $(document).ready(function(){

      $('img').click(function(){
        $(this).hide();
      });

      $('button').click(function(){
        $('img').show();
      });
      // for(var i=0; i<8; i++){
      //   $('body').css("background", "url(panda.png) no-repeat");
      // }
    });
    </script>
  </head>
  <body>

    <div id="up">
      <img src="panda.png" alt="panda image">
      <img src="panda.png" alt="panda image">
      <img src="panda.png" alt="panda image">
      <img src="panda.png" alt="panda image">
   </div>
   <div id="down">
      <img src="panda.png" alt="panda image">
      <img src="panda.png" alt="panda image">
      <img src="panda.png" alt="panda image">
      <img src="panda.png" alt="panda image">
   </div>
   <button>Restore</button>
  </body>
</html>
